{% extends "base.html" %}
{% set active_page="update_info" %}

{% block content %}

<div class="container input">
    <div class="row">Use this page to udpate user information such as changing your display name, email, etc.</div>
    <div class="row">
        <form class="g-3 needs-validation" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Enter a new username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username or email">
            </div>
            <div class="mb-3">
                <label for="displayname" class="form-label">Enter a new display name</label>
                <input type="text" class="form-control" name="displayname" id="displayname" placeholder="display name">
            </div>
            <div class="form-group col-12">
                <input class="btn btn-primary" type="submit" value="Update Info">
            </div>
        </form>
    </div>    
</div>

{% endblock %}
